syntax = "proto3";
package NetMessage.Spawning;

import "GameData/Networking/Messages/Transform/Position.proto";
import "GameData/Networking/Messages/Transform/Rotation.proto";

message SpawnRequest {
    int32 unitId = 1;
    NetMessage.Transform.Position position = 2;
    NetMessage.Transform.Rotation rotation = 3;
}

message SpawnResponse {
    enum Status {
        ALLOWED = 0;
        DENIED = 1;
    }
}